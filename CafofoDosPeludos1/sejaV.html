      <form class="formq">
    
            <div class="row">
              <div class="col">
                Nome
                <input type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="col">
                Telefone
                <input type="text" class="form-control" placeholder="Telefone">
              </div>
            </div>
          
        <div class="form-group">
          <label for="exampleFormControlInput1">Endereço de email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Seleções sua idade</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>Mais de 30</option>
            <option>Mais de 45</option>
            <option>Mais de 60</option>
          </select>
        </div>
       
        <div class="row2">
            <div class="col">
                <div class="form-group">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                  </div>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Tempo disponivel</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Amanhã
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                    <label class="form-check-label" for="gridRadios2">
                      Tarde
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                    <label class="form-check-label" for="gridRadios2">
                      Noite
                    </label>
                  </div>
            </div>
            
          </div>
